<html>
  <head>
    <style>
      .search-container {
        display: flex;
        align-items: center;
        width: 50%;
        margin: 0 auto;
        animation: fadeIn 2s ease;
      }
      
      .search-bar {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 18px;
        animation: slideIn 2s ease;
      }
      
      .search-button {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: none;
        background-color: dodgerblue;
        color: white;
        font-size: 18px;
        cursor: pointer;
        animation: bounce 2s ease;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0%);
        }
      }
      
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>

      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-button">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </body>
